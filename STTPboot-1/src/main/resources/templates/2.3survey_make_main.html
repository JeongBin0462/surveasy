<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>설문지 작성</title>
    <link
      rel="stylesheet"
      href="../static/0.header_footer.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="../static/2.3survey_make_main.css"
      type="text/css"
    />
  </head>
  <body>
    <header id="header">
      <img src="../static/img/로고.png" id="headerTitle" />
      <button id="headerLogin">로그인</button>
      <div id="headerNavi">
        <div id="surveyMainDiv">
          <p class="naviLink">설문지 작성</p>
          <div id="hiddenDiv">
            <a href="#" class="hiddenText">새로만들기</a>
            <a href="#" class="hiddenText">불러오기</a>
            <a href="#" class="hiddenText">가져오기</a>
          </div>
        </div>
        <a href="#" class="naviLink">설문참여</a>
        <a href="#" class="naviLink">설문결과</a>
        <a href="#" class="naviLink">MY PAGE</a>
        <a href="#" class="naviLink">고객센터</a>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="side-div">
          <p>side</p>
        </div>
        <div class="center-div">
          <div class="survey-box">
            <div class="survey-title-content">
              <div id="surveyTitle">설문지 제목을 적는 공간</div>

              <div id="surveyContent">설문지 설명을 적는 공간</div>
            </div>

            <div id="survey-question">(설문지 질문 영역)</div>
            <button class="newSurveyBtn" type="button">+ 새 질문 추가</button>
          </div>

          <form method="post">
            <button id="tempSaveBtn" type="button">임시저장</button>
            <input type="submit" value="제출" />
          </form>
        </div>

        <!-- 리모컨자리야 -->
        <div class="side-div">
          <div id="controller">
            <div class="controllerInputDiv">
              <p>답변설정</p>
              <div id="controllerCheckHiddenDiv"></div>
              <select>
                <option>체크박스</option>
                <option>라디오버튼</option>
                <option>서술형</option>
              </select>
            </div>
            <div class="controllerInputDiv">
              <select>
                <option>필수입력</option>
                <option>선택입력</option>
              </select>
              <div class="controllerInputDiv">
                <button class="newSurveyBtn">+ 새 질문 추가</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer">
      <div id="gitDiv">
        <div class="gitDivOne">
          <img src="../static/img/깃.png" class="footerGitImg" />
          <p class="gitId">Jisu-Seong</p>
        </div>
        <div class="gitDivOne">
          <img src="../static/img/깃.png" class="footerGitImg" />
          <p class="gitId">JeongBin0462</p>
        </div>
      </div>
      <div id="gitAdress">
        <img src="../static/img/깃.png" class="footerGitImg" />
        <p class="gitId">https:/github.com/Jisu-Seong/STTP</p>
      </div>
    </footer>
  </body>
  <script src="../static/0.header_footer.js"></script>
  <script src="../static/2.3survey_make_main.js"></script>
</html>

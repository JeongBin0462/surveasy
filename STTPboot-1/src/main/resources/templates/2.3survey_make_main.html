<!DOCTYPE html>
<html>

    <meta charset="utf-8" />

  </head>
  <body>
    <header id="header">
      <img src="/img/로고.png" id="headerTitle" />
      <button id="headerLogin">로그인</button>
      <div id="headerNavi">
        <div id="surveyMainDiv">
          <p class="naviLink">설문지 작성</p>
          <div id="hiddenDiv">
            <a href="#" class="hiddenText">새로만들기</a>
            <a href="#" class="hiddenText">불러오기</a>
            <a href="#" class="hiddenText">가져오기</a>

        <div class="side-div">
          <p>side</p>
        </div>

          <div class="survey-box">
            <div class="survey-title-content">
              <div id="surveyTitle">설문지 제목을 적는 공간</div>

              <div id="surveyContent">설문지 설명을 적는 공간</div>

            <div id="survey-question">(설문지 질문 영역)</div>
            <button id="newSurveyBtn" type="button">+ 새 질문 추가</button>
          </div>

          <form method="post">
            <button id="tempSaveBtn" type="button">임시저장</button>
            <input type="submit" value="제출" />
          </form>
        </div>

        <div class="side-div">
          <p>side</p>
        </div>

    </main>
    <footer id="footer">
      <div id="gitDiv">
        <div class="gitDivOne">
          <img src="/img/깃.png" class="footerGitImg" />

        </div>

        </div>
      </div>

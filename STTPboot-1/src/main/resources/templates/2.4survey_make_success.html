<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>설문지 제작 완료</title>
    <link rel="stylesheet" href="/0.header_footer.css" type="text/css" />
    <link rel="stylesheet" href="/2.4survey_make_success.css" type="text/css" />
  </head>

  <body>
    <header id="header">
      <a href="http://localhost:8080/surveasy/main">
        <img src="/img/로고2차.png" id="headerTitle" />
      </a>
      <a
        class="headerLogin"
        id="loginLink"
        href="http://localhost:8080/surveasy/user/login"
        >로그인</a
      >
      <a
        class="headerLogin"
        id="logoutLink"
        href="http://localhost:8080/surveasy/user/logout"
        >로그아웃</a
      >
      <div id="headerNavi">
        <div id="surveyMainDiv">
          <p class="naviLink">설문지 작성</p>
          <div id="hiddenDiv">
            <a
              href="http://localhost:8080/surveasy/inputsurvey"
              class="hiddenText"
              >새로만들기</a
            >
            <a href="#" class="hiddenText">불러오기</a>
            <a href="#" class="hiddenText">가져오기</a>
          </div>
        </div>
        <a href="http://localhost:8080/surveasy/survey/board" class="naviLink"
          >설문참여</a
        >
        <a href="#" class="naviLink">설문결과</a>
        <a href="#" class="naviLink">MY PAGE</a>
        <a href="#" class="naviLink">고객센터</a>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="side-div">
          <p>side</p>
        </div>
        <div class="center-div">
          <div class="text-box">
            <div id="complete-text">설문지 제작 완료!</div>
            <div class="survey-text">
              <div id="survey-title" class="survey-text-elem"></div>
              <div id="survey-link" class="survey-text-elem"></div>
            </div>
            <div class="button-box">
              <button
                class="button-box-btns"
                id="toMainBtn"
                onclick="location.href='http://localhost:8080/surveasy/main'"
              >
                메인으로
              </button>
              <button
                class="button-box-btns"
                id="toMyPageBtn"
                onclick="location.href='#'"
              >
                마이페이지
              </button>
              <button
                class="button-box-btns"
                id="toParticipate"
                onclick="location.href='http://localhost:8080/surveasy/survey/board'"
              >
                설문 목록
              </button>
            </div>
          </div>
        </div>
        <div class="side-div"></div>
      </div>
    </main>
    <footer id="footer">
      <div id="gitDiv">
        <div class="gitDivOne">
          <img src="/img/깃.png" class="footerGitImg" />
          <a href="https://github.com/Jisu-Seong" class="gitId">
            <p class="gitId">Jisu-Seong</p>
          </a>
        </div>
        <div class="gitDivOne">
          <img src="/img/깃.png" class="footerGitImg" />
          <a href="https://github.com/JeongBin0462" class="gitId">
            <p class="gitId">JeongBin0462</p>
          </a>
        </div>
      </div>
      <div id="gitAdress">
        <img src="/img/깃.png" class="footerGitImg" />
        <a href="https://github.com/Jisu-Seong/surveasy" class="gitId">
          <p>https://github.com/Jisu-Seong/surveasy</p>
        </a>
      </div>
    </footer>
  </body>
  <script src="/0.header_footer.js"></script>
   <script src="/2.4survey_make_success.js"></script>
  <script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener("DOMContentLoaded", function () {
      let isAuthenticated = /*[[${isAuthenticated}]]*/ false;
      if (isAuthenticated) {
        document.getElementById("loginLink").style.display = "none";
      } else {
        document.getElementById("logoutLink").style.display = "none";
      }
    });
    /*]]>*/
  </script>
</html>

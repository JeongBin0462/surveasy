<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>STTP</title>
    <link rel="stylesheet" href="/0.header_footer.css" type="text/css" />
    <link rel="stylesheet" href="/2.2survey_make_input.css" type="text/css" />
  </head>
  <body>
    <header id="header">
      <img src="/img/로고.png" id="headerTitle" />
      <button id="headerLogin">로그인</button>
      <div id="headerNavi">
        <div id="surveyMainDiv">
          <p class="naviLink">설문지 작성</p>
          <div id="hiddenDiv">
            <a href="#" class="hiddenText">새로만들기</a>
            <a href="#" class="hiddenText">불러오기</a>
            <a href="#" class="hiddenText">가져오기</a>
          </div>
        </div>
        <a href="#" class="naviLink">설문참여</a>
        <a href="#" class="naviLink">설문결과</a>
        <a href="#" class="naviLink">MY PAGE</a>
        <a href="#" class="naviLink">고객센터</a>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="side-div"></div>
        <div class="center-div">
          <div id="centerLayoutDiv">
            <form method="post">
              <div id="firstFormDiv">
                <div id="subjectDiv">
                  <p id="subjectTitle">주제입력</p>
                  <select name="subject">
                    <option value="politics">정치</option>
                    <option value="economy">경제</option>
                    <option value="society">사회</option>
                    <option value="culture">문화</option>
                    <option value="science">과학</option>
                    <option value="philosophy">철학</option>
                  </select>
                </div>
                <div id="periodDiv">
                  <p id="dateTitle">등록기간</p>
                  <div id="dayDiv">
                    <input
                      type="number"
                      name="period"
                      id="periodInputDiv"
                      value="7"
                    />
                    <p id="dyaTextDiv">일</p>
                  </div>
                </div>
              </div>

              <div id="normalInfoDiv">
                <p id="normarInput">기본정보 입력여부</p>
                <div id="normalInfoInputDiv">
                  <div id="emailDiv" class="inputInfo">
                    <input
                      type="checkbox"
                      name="email"
                      class="checkBox"
                      value="email"
                    />이메일
                  </div>
                  <div id="phonenumberDiv" class="inputInfo">
                    <input
                      type="checkbox"
                      name="phonenumber"
                      class="checkBox"
                      value="phonenumber"
                    />전화번호
                  </div>
                  <div id="ageDiv" class="inputInfo">
                    <input
                      type="checkbox"
                      name="age"
                      class="checkBox"
                      value="age"
                    />나이
                  </div>
                  <div id="genderDiv" class="inputInfo">
                    <input
                      type="checkbox"
                      name="gender"
                      class="checkBox"
                      value="gender"
                    />성별
                  </div>
                  <div class="inputInfo"></div>
                </div>
              </div>

              <div id="targetContainer">
                <p id="targetText">설문대상</p>
                <select id="targetSelection" name="target">
                  <option value="public">공용</option>
                  <option value="employees">기업용</option>
                  <option value="student">학생용</option>
                </select>
              </div>

              <div id="targetSelectDiv">
                <div id="employeesInputDiv">
                  <div class="employeesInputInfoDiv">
                    <input
                      type="checkbox"
                      name="department"
                      class="checkBox"
                      value="department"
                    />부서
                  </div>
                  <div class="employeesInputInfoDiv">
                    <input
                      type="checkbox"
                      name="position"
                      class="checkBox"
                      value="position"
                    />직급
                  </div>
                  <div id="employeesHiddenInput"></div>
                </div>

                <div id="studentInputDiv">
                  <div class="studentInputInfoDiv">
                    <input
                      type="checkbox"
                      name="grade"
                      class="checkBox"
                      value="grade"
                    />학년
                  </div>
                  <div class="studentInputInfoDiv">
                    <input
                      type="checkbox"
                      name="college"
                      class="checkBox"
                      value="colleges"
                    />학과
                  </div>
                  <div id="studentInputHiddenDiv"></div>
                </div>
              </div>

              <div id="subInfoContainer">
                <p id="subInfoText">부가정보 입력여부</p>
                <div id="subInfoDiv">
                  <div class="subInfoInputDiv">
                    <input
                      type="checkbox"
                      name="region"
                      class="checkBox"
                      value="region"
                    />지역
                  </div>
                  <div class="subInfoInputDiv">
                    <input
                      type="checkbox"
                      name="finaledu"
                      class="checkBox"
                      value="finaledu"
                    />최종학력
                  </div>
                  <div class="subInfoInputDiv">
                    <input
                      type="checkbox"
                      name="incomelevel"
                      class="checkBox"
                      value="incomelevel"
                    />소득수준
                  </div>
                  <div id="subInputHiddenDiv"></div>
                </div>
              </div>
              <div id="submitContainerDiv">
                <input type="submit" id="submitDiv" value="다음" />
              </div>
            </form>
          </div>
        </div>
        <div class="side-div"></div>
      </div>
    </main>
    <footer id="footer">
      <div id="gitDiv">
        <div class="gitDivOne">
          <img src="/img/깃.png" class="footerGitImg" />
          <p class="gitId">Jisu-Seong</p>
        </div>
        <div class="gitDivOne">
          <img src="/img/깃.png" class="footerGitImg" />
          <p class="gitId">JeongBin0462</p>
        </div>
      </div>
      <div id="gitAdress">
        <img src="/img/깃.png" class="footerGitImg" />
        <p class="gitId">https:/github.com/Jisu-Seong/STTP</p>
      </div>
    </footer>
  </body>
  <script src="/0.header_footer.js"></script>
  <script src="/2.2survey_make_input.js"></script>
</html>

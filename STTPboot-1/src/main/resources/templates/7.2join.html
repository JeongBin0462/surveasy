<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>STTP</title>
    <link rel="stylesheet" href="/0.header_footer.css" type="text/css" />
    <link rel="stylesheet" href="/7.2join.css" type="text/css" />
  </head>
  <body>
    <header id="header">
      <img src="/img/로고.png" id="headerTitle" />
      <button id="headerLogin">로그인</button>
      <div id="headerNavi">
        <div id="surveyMainDiv">
          <p class="naviLink">설문지 작성</p>
          <div id="hiddenDiv">
            <a href="#" class="hiddenText">새로만들기</a>
            <a href="#" class="hiddenText">불러오기</a>
            <a href="#" class="hiddenText">가져오기</a>
          </div>
        </div>
        <a href="#" class="naviLink">설문참여</a>
        <a href="#" class="naviLink">설문결과</a>
        <a href="#" class="naviLink">MY PAGE</a>
        <a href="#" class="naviLink">고객센터</a>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="side-div"></div>
        <div class="center-div">
          <form method="post" id="registrationForm">
            <div id="form-container">
              <div class="input-box" id="username-box">
                <p class="input-text">아이디</p>
                <input type="text" name="username" class="input-box-input" />
                <button class="input-btn-Div">아이디 확인</button>
                <p class="error-massage">아이디오류확인용메시지입니다다다다다</p>
              </div>
              <div class="input-box">
                <p class="input-text">비밀번호</p>
                <input type="password" name="password" class="input-box-input" />
                <button class="input-btn-Div">비밀번호 확인</button>
                <p class="error-massage">비밀가같지않습니다다다다다다다다다다</p>
              </div>
              <div class="input-box">
                <p class="input-text">비밀번호 확인</p>
                <input type="password" name="passwordCheck" class="input-box-input" />
                
              </div>
              <div class="input-box">
                <p class="input-text">이메일</p>
                <input type="email" name="email" class="input-box-input" />
                <button class="input-btn-Div">이메일 확인</button>
                <p class="error-massage">가입된이메일이있습니다다다다다다다다</p>
              </div>
              <div class="input-box">
                <p class="input-text">휴대폰번호</p>
                <input type="number" name="phonenumber" class="input-box-input" />
                <button class="input-btn-Div">휴대폰번호 확인</button>
                <p class="error-massage">가입된번호의휴대폰이있습니다다다다다</p>
              </div>
              <div class="input-box">
                <div class="input-box-left">
                  <p class="input-text">생년월일</p>
                  <input type="date" name="age" class="input-box-input" />
                </div>
                <div class="input-box-right">
                  <p class="input-text">성별</p>
                  <select name="gender" class="input-box-input">
                    <option>선택</option>
                    <option>남자</option>
                    <option>여자</option>
                  </select>
                </div>
              </div>
              <div class="input-box">
                <div class="input-box-left">
                  <p class="input-text">최종학력</p>
                  <select name="finaledu" class="input-box-input">
                    <option>선택</option>
                    <option>대학원졸업이상</option>
                    <option>대학원재학</option>
                    <option>대학교졸업</option>
                    <option>대학교재학</option>
                    <option>고등학교졸업</option>
                    <option>고등학교재학</option>
                    <option>중학교졸업</option>
                    <option>중학교재학</option>
                  </select>
                </div>
                <div class="input-box-right">
                  <p class="input-text">직업</p>
                  <select name="job" class="input-box-input" id="input-job">
                    <option>선택</option>
                    <option>학생</option>
                    <option>직장인</option>
                  </select>
                </div>
              </div>
              <div class="input-box" id="input-employees-box">
                <div class="input-box-left">
                  <p class="input-text">부서</p>
                  <select name="department" class="input-box-input">
                    <option>선택</option>
                    <option>개발</option>
                    <option>생산</option>
                    <option>지원</option>
                    <option>영업</option>
                  </select>
                </div>
                <div class="input-box-right">
                  <p class="input-text">직책</p>
                  <select name="position" class="input-box-input">
                    <option>선택</option>
                    <option>사원</option>
                    <option>주임</option>
                    <option>대리</option>
                    <option>과장</option>
                    <option>차장</option>
                    <option>부장</option>
                    <option>부장이상</option>
                  </select>
                </div>
              </div>
              <div class="input-box" id="input-student-box">
                <div class="input-box-left">
                  <p class="input-text">학년</p>
                  <select name="grade" class="input-box-input">
                    <option>선택</option>
                    <option>1학년</option>
                    <option>2학년</option>
                    <option>3학년</option>
                    <option>4학년</option>
                  </select>
                </div>
                <div class="input-box-right">
                  <p class="input-text">학과</p>
                  <select name="college" class="input-box-input">
                    <option>선택</option>
                    <option>공학</option>
                    <option>교육</option>
                    <option>사회</option>
                    <option>예체능</option>
                    <option>의약</option>
                    <option>인문</option>
                    <option>자연</option>
                  </select>
                </div>
              </div>
              <div class="input-box">
                <div class="input-box-left">
                  <p class="input-text">지역</p>
                  <select name="region" class="input-box-input">
                    <option value>선택</option>
                    <option>강원</option>
                    <option>경기</option>
                    <option>경남</option>
                    <option>경북</option>
                    <option>광주</option>
                    <option>대구</option>
                    <option>대전</option>
                    <option>부산</option>
                    <option>서울</option>
                    <option>울산</option>
                    <option>인천</option>
                    <option>전남</option>
                    <option>전북</option>
                    <option>제주</option>
                    <option>충남</option>
                    <option>충북</option>
                  </select>
                </div>
                <div class="input-box-right">
                  <p class="input-text">소득수준</p>
                  <select name="incomelevel" class="input-box-input">
                    <option>선택</option>
                    <option>상</option>
                    <option>중</option>
                    <option>하</option>
                  </select>
                </div>
              </div>
              <div class="input-box" id="submit-btn-box">
        		<input type="submit" value="회원가입" id="submit-btn" />
    		  </div>
            </div>
          </form>
        </div>
        <div class="side-div"></div>
      </div>
    </main>
    <footer id="footer">
      <div id="gitDiv">
        <div class="gitDivOne">
          <img src="/img/깃.png" class="footerGitImg" />
          <p class="gitId">Jisu-Seong</p>
        </div>
        <div class="gitDivOne">
          <img src="/img/깃.png" class="footerGitImg" />
          <p class="gitId">JeongBin0462</p>
        </div>
      </div>
      <div id="gitAdress">
        <img src="/img/깃.png" class="footerGitImg" />
        <p class="gitId">https://github.com/Jisu-Seong/STTP</p>
      </div>
    </footer>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/0.header_footer.js"></script>
  <script src="/7.2join.js"></script>
</html>
